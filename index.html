<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <section class="password-box-sec">
        <div class="password-box-container">
            <div class="password-box">
                <div class="password-input-box">
                    <label for="password" class="inp-label">Enter Password</label>
                    <input type="password" id="pwd" class="pwd"/>
                    <p class="inp-pwd-cndtn" id="strength-indicator">
                        Password should consist of 8-12 characters, 1 special character, 1
                        number, and 1 albhabet
                    </p>
                </div>
                <div class="confirm-password-input-box">
                    <label for="password" class="inp-label">Confirm Password</label>
                    <input type="password" id="conf-pwd" class="conf-pwd"/>
                    <p class="conf-pwd-alt">Password doesn't match</p>
                </div>
                <div class="sub-btn">
                    <button class="submit-btn" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./main.js">    
</script>
</html>
